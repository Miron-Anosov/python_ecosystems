{% extends "base.html" %}

{% block content %}
<div>
    <h1>Book's {{ author }}</h1>
    <div>
        {% if books %}
            <table class="customTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td>{{ book.author }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
            </table>
        {% else %}
            <h3><b>Sorry, we don't have any books by this author</b></h3>
        {% endif %}
    </div>
</div>
{% endblock %}
